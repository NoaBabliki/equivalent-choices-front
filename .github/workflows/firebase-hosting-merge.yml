name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Create env file
        run: |
          touch .env.local
          echo REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }} >> .env
          echo REACT_APP_AUTH_DOMAIN=${{ secrets.REACT_APP_AUTH_DOMAIN }} >> .env
          echo REACT_APP_PROJECT_ID=${{ secrets.REACT_APP_PROJECT_ID }} >> .env
          echo REACT_APP_STORAGE_BUCKET=${{ secrets.REACT_APP_STORAGE_BUCKET }} >> .env
          echo REACT_APP_MESSAGING_CENTER_ID=${{ secrets.REACT_APP_MESSAGING_CENTER_ID }} >> .env
          echo REACT_APP_ID=${{ secrets.REACT_APP_ID }} >> .env.local
          echo REACT_APP_DATABASE_URL=${{ secrets.REACT_APP_DATABASE_URL }} >> .env
      - name: Build dependencies
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EQUIVALENT_CHOICES_LAB }}'
          channelId: live
          projectId: equivalent-choices-lab
